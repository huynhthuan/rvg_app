<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVG App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/arimo/stylesheet.css">
</head>

<body>
    <div class="app app-login">
        <div class="app-header">
            <div class="app-time">9:27</div>
            <div class="app-icon">
                <img src="img/signal.png" alt="">
                <img src="img/wifi.png" alt="">
                <img src="img/battery.png" alt="">
            </div>
        </div>
        <div class="app-body">
            <div class="app-title">
                Login<span class="text-yellow">.</span>
            </div>
            <div class="app-form">
                
                <div class="group-input">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="United State">United State</option>
                        <option value="United State">United State 2</option>
                        <option value="United State">United State 3</option>
                    </select>
                </div>

                <div class="group-input">
                    <label for="phone">Phone number</label>
                    <input type="text" class="app-input" placeholder="Without country code" id="phone">
                </div>

                <div class="group-input">
                    <label for="password">Password</label>
                    <input type="text" class="app-input" placeholder="Password">
                </div>

                <div class="group-input">
                    <button type="submit" class="app-button app-submit">Login</button>
                </div>

                <div class="app-group app-group--center">
                    <div class="app-col-oneThree">
                        <div class="app-link text-left">
                            <a href="#" class="--active">
                                Forgot password?
                            </a>
                        </div>
                    </div>
                    <div class="app-col-half">
                        <div class="app-link text-right">
                            <a href="#">
                                Donâ€™t have an account?
                                Register now
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
