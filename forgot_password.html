<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RVG App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/arimo/stylesheet.css">
</head>

<body>
    <div class="app app-register">
        <div class="app-header">
            <div class="app-time">9:27</div>
            <div class="app-icon">
                <img src="img/signal.png" alt="">
                <img src="img/wifi.png" alt="">
                <img src="img/battery.png" alt="">
            </div>
        </div>

        <div class="app-body">
            <div class="app-col-oneThree">
                <div class="app-title mt-20">
                    Forgot
                    password<span class="text-yellow">.</span>
                </div>
            </div>
            <div class="app-form">

                <div class="group-input">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="United State">United State</option>
                        <option value="United State">United State 2</option>
                        <option value="United State">United State 3</option>
                    </select>
                </div>

                <div class="group-input">

                    <div class="input-row input-row-button">
                        <div class="input-row-left">
                            <label for="phone">Phone number</label>
                            <input type="text" class="app-input" value="039548638" placeholder="Without country code" id="phone">
                        </div>
                        <a href="#" class="app-button getCode">Get code</a>
                    </div>
                </div>

                <div class="group-input">
                    <label for="verify_code">Verify code</label>
                    <input type="text" class="app-input" placeholder="Enter your verify code you got from phone"
                        id="verify_code">
                </div>

                <div class="group-input">
                    <label for="cf_password">Confirm new password</label>
                    <input type="text" class="app-input" placeholder="Password" id="cf_password">
                </div>

                <div class="group-input">
                    <button type="submit" class="app-button app-submit">Register</button>
                </div>

                <div class="app-group">
                    <div class="app-col">
                        <div class="app-link text-center">
                            <p>Got your password ? <a href="#" class="--active">Login now</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
